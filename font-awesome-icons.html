<!-- font-awesome-icons.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font Awesome Icons</title>
    <!-- Load Font Awesome CSS via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-papNjLk87E4eLlWpA7bD5VRV4F4Gwyy6SW0+aBerL/4+K1SEmpQtmKquXcoIAIMzw4p7zV+qkGVbz0fDoU8z3+Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Optional: you can include sample icons to verify -->
    <!-- Social Media Icons -->
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-google-plus-g"></i>
    <i class="fas fa-rss"></i>
    <i class="fab fa-youtube"></i>
    <i class="fab fa-skype"></i>
    <i class="fab fa-stumbleupon"></i>
    <i class="fab fa-tumblr"></i>
    <i class="fab fa-vk"></i>
    <i class="fab fa-stack-overflow"></i>
    <i class="fab fa-github"></i>
    <i class="fab fa-linkedin-in"></i>
    <i class="fab fa-dribbble"></i>
    <i class="fab fa-soundcloud"></i>
    <i class="fab fa-behance"></i>
    <i class="fab fa-digg"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-pinterest-p"></i>
    <i class="fab fa-twitch"></i>
    <i class="fab fa-delicious"></i>
    <i class="fab fa-codepen"></i>
    <i class="fab fa-reddit-alien"></i>
    <i class="fab fa-whatsapp"></i>
    <i class="fab fa-snapchat-ghost"></i>
    <i class="fas fa-envelope"></i>
    <i class="fas fa-external-link-alt"></i>
    
    <!-- Navigation Icons -->
    <i class="fas fa-bars"></i> <!-- Menu Toggle -->
    <i class="fas fa-times"></i> <!-- Close (for menu toggle) -->
    <i class="fas fa-search"></i>
    <i class="fas fa-chevron-down"></i> <!-- Dropdown arrow (down) -->
    <i class="fas fa-chevron-up"></i> <!-- Dropdown arrow (up) -->
    <i class="fas fa-angle-up"></i> <!-- Back to Top -->
    
    <!-- Content Icons -->
    <i class="fas fa-clock"></i>
    <i class="fas fa-tags"></i>
    <i class="fas fa-quote-left"></i>
    <i class="fas fa-quote-right"></i>
    <i class="fas fa-check"></i>
    <i class="fas fa-download"></i>
    <i class="fas fa-shopping-cart"></i> <!-- Buy -->
    <i class="fas fa-info-circle"></i> <!-- Visit (a common icon used for info/link) -->
    
    <!-- Pagination Icons -->
    <i class="fas fa-chevron-left"></i> <!-- Previous -->
    <i class="fas fa-chevron-right"></i> <!-- Next -->

</body>
</html>
